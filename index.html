<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="flex-box">
                <div class="company">
                    <img src="img/logo.svg" alt="company-logo">
                    <h3 class="company-name">Grow<h3 class="company-name-highlight">Be</h3></h3>
                </div>
                <div class="menu">
                    <nav class="nav">
                        <a href="#" class="header-link header-link1">Home</a>
                        <a href="#" class="header-link">About us</a>
                        <a href="#" class="header-link">Services</a>
                        <a href="#" class="header-link">Features
                        <img src="img/Vector.svg" alt="Vector"></a>
                        <a href="#" class="header-link">Team</a>
                        <a href="#" class="header-link">Blog</a>
                        <a href="#" class="header-link">Contact</a>
                    </nav>
                    <button type="button" class="header-button">Get Started</button>
                </div>
            </div>
        </div>
    </header>

    <main class="homepage">
        <div class="container">
            <div class="flex-box">
                <div class="homepage-txt">
                    <h1 class="title">
                        SEO & Digital Marketing For Your Website.
                        <img src="img/Ellipse 2.svg" alt="ellipse" class="title-ellipse">
                    </h1>
                    <p class="subtitle">
                        Provide all kind of seo services 
                        and help to improve seo ranking. 
                        Globally incubate standards
                    </p>
                    <div class="homepage-buttons">
                        <button type="button" class="homepage-button1">Start Now</button>    
                        <a href="#" class="homepage-button2">
                            <img src="img/Polygon 1.svg" alt="polygon" class="homepage-button2-img1">
                            <img src="img/Ellipse 1.svg" alt="ellipse" class="homepage-button2-img2">
                            <div class="homepage-button2-txt">Watch Video</div>
                        </a>
                    </div>
                </div>
                <div class="homepage-img">
                    <img src="img/pngfind 1.png" alt="homepage-img">
                </div>
            </div>
        </div>
    </main>

    <div class="brands">
        <div class="container-brands">
            <div class="flex-box">
                <img src="img/1.png" alt="brand1" class="brand-img brand-img1">
                <img src="img/6.png" alt="brand6" class="brand-img brand-img2">
                <img src="img/3.png" alt="brand3" class="brand-img brand-img3">
                <img src="img/4.png" alt="brand4" class="brand-img brand-img4">
                <img src="img/5.png" alt="brand5" class="brand-img brand-img5">
                <img src="img/6.png" alt="brand6" class="brand-img brand-img6">
            </div>
        </div>
    </div>
</body>
</html>
